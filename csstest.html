<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>testCSS</title>
  <style>
    .my {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      background-color: gray;
      color: black;
      transition-property: background-color, color;
      transition-duration: 1s;
      transition-timing-function: ease-out;
    }
    .my:hover {
      background-color: black;
      color: white
    }

    .btn {
      width: 100px;
      height: 100px;
      position: relative;
      overflow: hidden;
      transition: background-color 0.5s ease;
      background-color: gray;
    }

    .btn:hover {
      background-color: at var(--x) var(--y), black;
    }

    .my-btn {
      width: 100px;
      height: 100px;
      background-color: gray;
      color: black;
      border: none;
    }
    .my-btn:hover{
      border-bottom: 10px solid;
    } 
  </style> 
</head>
<body>
  <div class="my">
    content
  </div>
  <button class="btn">버튼</button>
  <div>
    <button class="my-btn">시벌</button>
    <button class="my-btn">시벌</button>
  </div>


  <div class="my-div" style="box-sizing: border-box; display: flex; ">
    <button class="my-btn" style="height: 100px; width: 100px;">one</button>
    <button class="my-btn" style="height: 100px; width: 100px; ">two</button>
  </div>
  <!-- <div class="my-div" style="box-sizing: border-box;">
    <button class="one" style="height: 100px; width: 100px;">one</button>
    <button class="two" style="height: 100px; width: 100px; border: 10px solid; box-sizing: border-box;">two</button>
  </div> -->

  <script>
    const button = document.querySelector('.btn');
    button.addEventListener('mousemove', (e) => {
      const rect = e.target.getBoundingClientRect();
      const x = e.clientX - rect.left;  // 마우스 X 위치
      const y = e.clientY - rect.top;   // 마우스 Y 위치
      
      // CSS 변수 설정
      button.style.setProperty('--x', `${x}px`);
      button.style.setProperty('--y', `${y}px`);
    });
  </script>

</body>
</html>
