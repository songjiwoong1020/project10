<script>
  const querySelect = document.querySelectorAll('.box');
  const boxes = [...querySelect];
  let count = 0;
  let rowCount = 0;
  boxes.forEach((box, index) => {
    if(index%10 === 0) {count++; rowCount = 0;}
    rowCount ++;
    box.style.animationDelay = `${(rowCount + count) * 0.1}s`;
  });
