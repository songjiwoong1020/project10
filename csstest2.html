<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      margin: 3px;
      background-color: rgb(52, 73, 52);
      animation: myani 2s;
    }

    @keyframes myani {
      from { background-color: rgb(208, 146, 146); }
      to { background-color: rgb(52, 73, 52); }
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</body>
</html>
