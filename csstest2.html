<script>
  const col = Math.ceil(window.innerWidth/30);
  const row = Math.ceil(window.innerHeight/30);
  console.log(row, col)
  // const row = 100;
  // const col = 100;
  for(let i = 0; i < row; i++) {
    const pbox = document.createElement('div');
    pbox.style.display = 'flex';
    pbox.classList.add('pbox');
    const fragment = document.createDocumentFragment();
    for(let j = 0; j < col; j++) {
      const box = document.createElement('div');
      box.classList.add('box');
      // document.getElementsByClassName('pbox')[i].appendChild(box);
      fragment.appendChild(box);
    }
    pbox.appendChild(fragment);
    document.body.appendChild(pbox);
  }
  const querySelect = document.querySelectorAll('.box');
  const boxes = [...querySelect];
  let count = 0;
  let rowCount = 0;
  boxes.forEach((box, index) => {
    if(index%col === 0) {count++; rowCount = 0;}
    rowCount ++;
    box.style.animationDelay = `${(rowCount + count) * 0.05}s`;
  });
</script>
